<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Rotation</title>
  <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
          }
        }
      </script>
  <style>
    body {
      margin: 0;
    }

    .container {
      position: fixed;
      padding: 10px;
      margin: 10%;
      margin-left: 25%;
      margin-right: 25%;
      background-color: rgba(3, 3, 3, 0.322);
      transition: .3s;
      color: rgba(255, 255, 255, 0.135);
      border: solid rgba(7, 7, 7, 0.05);
      border-radius: 13px;
    }

    .container.large {
      color: rgb(255, 255, 255);
      border: solid rgba(7, 7, 7, 0.929);
      background-color: rgba(3, 3, 3, 0.699);

      transition: .3s;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container" onclick="toggleSize(this)">
    <h1>World Experience</h1>
    <p>This is a new design demonstrating the efficiency of Three.js based on JavaScript</p>
  </div>
  <script>
    function toggleSize(event) {
      event.classList.toggle('large');
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from "three/addons/controls/OrbitControls";
    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer();
    const sizes = {
      width: window.innerWidth,
      height: window.innerHeight
    }
    //texture
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load("https://assets.codepen.io/4698468/2k_earth_daymap.jpg ",
      () => {
        console.log("Enjoy and care your world");
      }
    )
    //Camera
    const camera = new THREE.PerspectiveCamera(45, sizes.width / sizes.height, 1, 1000);

    scene.add(camera);
    camera.position.z = 5;

    //mesh
    const sphereGeometry = new THREE.SphereGeometry(1, 60);
    const sphereMaterial = new THREE.MeshStandardMaterial({ map: texture });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    // sphere.rotation.z = Math.PI*0.1
    scene.add(sphere);

    //light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
    scene.add(ambientLight)

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5)
    directionalLight.position.set(0, 5, 5);
    scene.add(directionalLight);
    //Resize
    window.addEventListener("resize", () => {
      sizes.width = window.innerWidth;
      sizes.height = window.innerHeight;
      camera.aspect = sizes.width / sizes.height;
      camera.updateProjectionMatrix();
      renderer.setSize(sizes.width, sizes.height);
    })

    //renderer
    renderer.setSize(sizes.width, sizes.height);
    renderer.setClearColor("#07163C");
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    //Controls
    const control = new OrbitControls(camera, renderer.domElement);

    //loop
    const clock = new THREE.Clock();
    function animated() {
      const elapsedTime = clock.getElapsedTime();
      sphere.rotation.y = elapsedTime*0.3;
      requestAnimationFrame(animated);
      renderer.render(scene, camera);
    }
    animated()
  </script>
</body>

</html>
