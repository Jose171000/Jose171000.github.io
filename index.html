<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D cube</title>
  <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
          }
        }
      </script>
  <style>
    body {
      margin: 0;
    }

    .container {
      position: fixed;
      padding: 10px;
      margin: 10%;
      margin-left: 25%;
      margin-right: 25%;
      background-color: rgba(3, 3, 3, 0.322);
      transition: .3s;
      color: rgba(255, 255, 255, 0.135);
      border: solid rgba(7, 7, 7, 0.05);
      border-radius: 13px;
    }

    .container.large {
      color: rgb(255, 255, 255);
      border: solid rgba(7, 7, 7, 0.929);
      background-color: rgba(3, 3, 3, 0.699);

      transition: .3s;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container" ondblclick="toggleSize(this)">
    <h1>Cubo 3D girando en órbita</h1>
    <p>Este es un simulador 3D usando una nueva tecnología a base del lenguaje JavaScript. Esta nueva tecnología es
      Three.js</p>
  </div>
  <script>
    function toggleSize(event) {
      event.classList.toggle('large');
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from "three/addons/controls/OrbitControls";
    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer();
    const sizes = {
      width: window.innerWidth,
      height: window.innerHeight
    }
    const camera = new THREE.PerspectiveCamera(45, sizes.width / sizes.height, 1, 1000);
    //adding 'camera' to scene
    scene.add(camera);
    camera.position.z = 5;

    //mesh
    const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
    const cubeMaterial = new THREE.MeshMatcapMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    scene.add(cube);

    const planeGeometry = new THREE.PlaneGeometry(5,5);
    const planeMaterial = new THREE.MeshStandardMaterial({color:"#174F8A"});
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.position.z = -2;
    scene.add(plane);

    //light
    const light = new THREE.AmbientLight(0xffffff, 20)
    scene.add(light);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.y = 5;
    scene.add(directionalLight);

    //Resize
    window.addEventListener("resize", () => {
      sizes.width = window.innerWidth;
      sizes.height = window.innerHeight;
      camera.aspect = sizes.width / sizes.height;
      camera.updateProjectionMatrix();
      camera.setSize(sizes.width, sizes.height);
    })

    //renderer
    renderer.setSize(sizes.width, sizes.height);
    renderer.setClearColor("#174F8A");
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    console.log(scene);
    document.body.appendChild(renderer.domElement);

    //Controls
    const control = new OrbitControls(camera, renderer.domElement);

    //loop
    const clock = new THREE.Clock();
    function animated() {
      const elapsedTime = clock.getElapsedTime();
      cube.rotation.x = elapsedTime;
      cube.rotation.y = elapsedTime;
      cube.position.x = Math.cos(-elapsedTime);
      cube.position.y = Math.sin(elapsedTime);
      requestAnimationFrame(animated);
      renderer.render(scene, camera);
    }
    animated()
  </script>
</body>

</html>
